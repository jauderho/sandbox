name: Semgrep

on:
  pull_request: {}
  push:
    branches:
    - main
    - master
    paths:
    - .github/workflows/semgrep.yml
  schedule:
  - cron: '0 0 * * 0'

permissions: read-all

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-22.04
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      actions: read
      contents: read      
    #container:
    #  image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v1
      with:
        egress-policy: audit
        disable-telemetry: false
        allowed-endpoints: 
          github.com:443
          semgrep.dev:443
          
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
    
    - uses: returntocorp/semgrep-action@0bdb313d58a33cb6fe166b1807f9f06885641184
      with:
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
        
    # Run Semgrep as CI
    #- run: semgrep ci
    #  env:
    #    SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

    # Run Semgrep and generate SARIF
    #- run: semgrep scan --sarif --output=semgrep.sarif --config=policy
    #  env:
    #    SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    #    SEMGREP_SEND_METRICS: on
        
    - name: Upload SARIF file for GitHub Advanced Security Dashboard
      uses: github/codeql-action/upload-sarif@cdcdbb579706841c47f7063dda365e292e5cad7a
      with:
        sarif_file: semgrep.sarif
      if: always()
