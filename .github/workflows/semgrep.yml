name: Semgrep

on:
  pull_request: {}
  push:
    branches:
    - main
    - master
    paths:
    - .github/workflows/semgrep.yml
  schedule:
  - cron: '0 0 * * 0'

permissions: read-all

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-22.04
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      actions: read
      contents: read      
    #container:
    #  image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5 # v1
      with:
        egress-policy: audit
        disable-telemetry: false
        allowed-endpoints: 
          github.com:443
          semgrep.dev:443
          
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
    
    - uses: returntocorp/semgrep-action@a1b24862a2e00c5175d47e8a512f63ae03b4b7b5
      with:
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
        
    # Run Semgrep as CI
    #- run: semgrep ci
    #  env:
    #    SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

    # Run Semgrep and generate SARIF
    #- run: semgrep scan --sarif --output=semgrep.sarif --config=policy
    #  env:
    #    SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    #    SEMGREP_SEND_METRICS: on
        
    - name: Upload SARIF file for GitHub Advanced Security Dashboard
      uses: github/codeql-action/upload-sarif@c3b6fce4ee2ca25bc1066aa3bf73962fda0e8898
      with:
        sarif_file: semgrep.sarif
      if: always()
