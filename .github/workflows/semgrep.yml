name: Semgrep

on:
  pull_request: {}
  push:
    branches:
    - main
    - master
    paths:
    - .github/workflows/semgrep.yml
  schedule:
  - cron: '0 0 * * 0'

permissions: read-all

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-24.04
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      actions: read
      contents: read      
    #container:
    #  image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v1
      with:
        egress-policy: audit
        disable-telemetry: false
        allowed-endpoints: 
          github.com:443
          semgrep.dev:443
          
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.4.2 
    
    - uses: returntocorp/semgrep-action@713efdd345f3035192eaa63f56867b88e63e4e5d
      with:
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
        
    # Run Semgrep as CI
    #- run: semgrep ci
    #  env:
    #    SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

    # Run Semgrep and generate SARIF
    #- run: semgrep scan --sarif --output=semgrep.sarif --config=policy
    #  env:
    #    SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    #    SEMGREP_SEND_METRICS: on
        
    - name: Upload SARIF file for GitHub Advanced Security Dashboard
      uses: github/codeql-action/upload-sarif@192325c86100d080feab897ff886c34abd4c83a3
      with:
        sarif_file: semgrep.sarif
      if: always()
