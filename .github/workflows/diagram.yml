# https://github.com/githubocto/repo-visualizer
name: Generate diagram

# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions

# Start the job on all push #
on:
  push:
    branches: 
      - main
  workflow_dispatch:

permissions: read-all

jobs:
  build:
    name: Generate diagram
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v1
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
          
      - name: Checkout Code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v2.4.0
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Update diagram
        uses: githubocto/repo-visualizer@a999615bdab757559bf94bda1fe6eef232765f85 # 0.7.1
        with:
          output_file: "diagram.svg"
