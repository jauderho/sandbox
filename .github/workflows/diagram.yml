# https://github.com/githubocto/repo-visualizer
name: Generate diagram

# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions

# Start the job on all push #
on:
  push:
    branches: 
      - main
  workflow_dispatch:

permissions: read-all

jobs:
  build:
    name: Generate diagram
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776 # v1
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
          
      - name: Checkout Code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v2.4.0
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Update diagram
        uses: githubocto/repo-visualizer@2dea7f0343abf8711244d179aa42405d91d9c97f # 0.7.1
        with:
          output_file: "diagram.svg"
