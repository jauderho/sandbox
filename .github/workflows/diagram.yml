# https://github.com/githubocto/repo-visualizer
name: Generate diagram

# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions

# Start the job on all push #
on:
  push:
    branches: 
      - main
  workflow_dispatch:

permissions: read-all

jobs:
  build:
    name: Generate diagram
    runs-on: ubuntu-20.04
    permissions:
      contents: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@9b0655f430fba8c7001d4e38f8d4306db5c6e0ab # v1
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
          
      - name: Checkout Code
        uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # v2.4.0
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Update diagram
        uses: githubocto/repo-visualizer@2dea7f0343abf8711244d179aa42405d91d9c97f # 0.7.1
        with:
          output_file: "diagram.svg"
